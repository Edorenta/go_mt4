<div class="main">
	<div class="login-card">
		<div class="has-background-grad1 has-text-white card-title text-h2">
			Contact Me
		</div>
<!-- The form-data can be sent as URL variables (with method="get") or as HTTP post transaction (with method="post"). -->
		<form method="POST" action="/post_contact" class="_form">
			<input id="email" class="input" type="email" name="email" title="email" placeholder="Email" required autofocus>
			<input id="password" class="input tiny-margin-bot" type="password" name="password" title="password" placeholder="Password" required>

			<div class="options text-a">
				<div class="margin-bot">
					<a class="has-text-info" href="#">Forgot Password?</a>
				</div>
				<div class="margin-bot">
					<label class="checkbox_wrapper has-text-white">
					<input type="checkbox"><!-- checked="check" -->
					<span class="checkbox"></span>
					<span class="checkbox_caption">Remember me</span>
					</label>
				</div>
			</div>
			<!-- <button type="submit" class="btn btn-primary">Login</button> -->
			<button class="button has-text-bold hvr-sweep-to-right has-background-grad2" onclick="void()">Proceed</button>
		</form>
	</div>
</div>
