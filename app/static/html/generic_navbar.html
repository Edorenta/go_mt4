  <script type="text/javascript">
!function(){ DocReady(set_navbar); }();
function redir_log_in() {}
function set_navbar() {
  // function set_burger() {
  var DOMAIN = ""; //let's use relative paths
  var burger = document.querySelector('.burger');
  var redirs = document.getElementsByClassName('redir');
  var s_redirs = document.getElementsByClassName('s_redir');
  var chat = document.querySelector('.chat');     //soon will toggle widget
  var log_in = document.querySelector('.log_in'); //soon will toggle widget
  log_in.addEventListener('click', function(){
      window.location.replace(DOMAIN + "/log_in"); });
  chat.addEventListener('click', function(){
      window.location.replace(DOMAIN + "/contact"); });
  var nav = document.querySelector('#'+burger.dataset.target);
  for (let i = 0; i < redirs.length; i++) {
    redirs[i].addEventListener('click', function(){
      window.location.replace(DOMAIN + "/" + redirs[i].innerHTML).toLowerCase().replace(' ', '_'); });
  }
  for (let i = 0; i < s_redirs.length; i++) {
    s_redirs[i].addEventListener('click', function(){
      window.location.replace(DOMAIN + "/showcase/" + (s_redirs[i].innerHTML).substring(2).toLowerCase().replace(' ', '_'));
    });
  }
  burger.addEventListener('click', function(){
    burger.classList.toggle('is-active');
    nav.classList.toggle('is-active'); });
}
